<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="/common/header"></th:block>
	<title>기본 타이틀</title>
</head>
<body class="bg-white">
	<div id="loading" class="custom-loading">
		<div class="text-center">
			<img src="/img/loading.svg" alt="loading..." style="width:250px;margin-top:10%;"/>
			<br><span class="h2 text-white">Loading...</span>
		</div>
	</div>
	<div class="container">
		<div class="container-fluid">
			<div class="text-center mt-5 pt-5">
				<th:block th:with='condition=${status != "null" && status != 0}'>
					<div th:if="${condition}" class="error mx-auto" th:attr="data-text=${status}">
						<span th:text="${status}"></span>
					</div>
					<div th:unless="${condition}" class="error mx-auto" data-text="500">
						<span>500</span>
					</div>
				</th:block>
				<p class="lead text-gray-800 mb-5">
					<th:block th:switch="${status}">
						<span th:case="403">Forbidden</span>
						<span th:case="404">Page Not Found</span>
						<span th:case="405">Method Not Allowed</span>
						<span th:case="500">Internal Server Error</span>
						<span th:case="*">Internal Server Error</span>
					</th:block>
				</p>
				<p class="text-gray-500 mb-0">
					<th:block th:switch="${status}">
						<span th:case="403">접근이 금지되었습니다.</span>
						<span th:case="404">요청하신 페이지는 존재하지 않습니다.</span>
						<span th:case="405">요청된 메소드가 허용되지 않습니다.</span>
						<span th:case="500">서버에 오류가 발생하였습니다.</span>
						<span th:case="*">서버에 오류가 발생하였습니다.</span>
					</th:block>
				</p>
				<a href="/main.do">메인페이지로 이동</a>
			</div>
		</div>
	</div>
	<th:block th:include="/common/footer"></th:block>
</body>
</html>
